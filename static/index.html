<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shipping calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body onload="getPackSizes()">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <div class="navbar-brand">Shipping calculator</div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container my-5">
        <div class="col-lg-5 px-0">
            <p class="fs-5">
                <h1>Pack sizes</h1>
                <table class="table">
                    <thead class="table-dark"><th scope="col">Pack sizes</th></thead>
                    <tbody id="packs-results"></tbody>
                </table>

                <h1>Set pack sizes</h1>
                Packs:
                <input type="text" id="packs">
                <button class="btn btn-primary" onclick="setPackSizes()">Set</button>
                <br />*comma separated

                <br /><br /><hr>

                <h1>Calculate packs</h1>
                Items:
                <input type="text" id="items">
                <button class="btn btn-primary" onclick="calculatePacks()">Calculate</button>
                <table class="table">
                    <tbody id="items-results"></tbody>
                </table>
            </p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="shipping.js"></script>
  </body>
</html>
